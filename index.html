<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="username" id="txt_user"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="txt_pass"></td>
            </tr>
            <tr>
                <td><button onclick="signUp()">Log in</button></td>
            </tr>
        </table>
    </form>
</body>
</html>

<style></style>

<script>
    function signUp() {
        const user = document.getElementById("txt_user").value;
        const pass = document.getElementById("txt_pass").value;
        
        
        if (user != "" && pass != "") {
            console.log("Username is: " + user + ", " + "Password is: " + pass);
            alert("User successfully sign up")
        }else {
            alert("User invalid sign up")
        }
    }
</script>
